<!DOCTYPE html>
<!-- Hello from Juan -->
<html lang="en">
<!-- hello from Anjali -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Vibes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 50px;
        }

        #loading {
            color: #feca57;
            font-size: 1.2rem;
        }

        #contributors {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
        }

        .contributor-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }

        .contributor-btn:nth-child(2n) {
            animation-delay: 0.5s;
        }

        .contributor-btn:nth-child(3n) {
            animation-delay: 1s;
        }

        .contributor-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        #error {
            color: #ff6b6b;
            text-align: center;
        }

        .empty-state {
            color: #a0a0a0;
            font-size: 1.2rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        footer {
            margin-top: auto;
            padding-top: 50px;
            color: #505050;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Juego del Vibes</h1>
    <p class="subtitle">click a name, see what they made</p>

    <div id="loading">loading contributors...</div>
    <div id="contributors"></div>
    <div id="error"></div>

    <footer>AI Whisperers 2025</footer>

    <script>
        // Config - change this to your repo
        const GITHUB_USER = 'ArepitaKMC';
        const GITHUB_REPO = 'juego-del-vibes-Dec15';
        const CONTRIBUTIONS_PATH = 'contributions';

        async function loadContributors() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('contributors');
            const error = document.getElementById('error');

            try {
                // Fetch contents of /contributions/ folder from GitHub API
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${CONTRIBUTIONS_PATH}`
                );

                if (response.status === 404) {
                    // Folder doesn't exist yet
                    loading.style.display = 'none';
                    container.innerHTML = `
                        <p class="empty-state">
                            No contributions yet.<br>
                            Be the first to add yours!
                        </p>
                    `;
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load contributors');
                }

                const files = await response.json();
                loading.style.display = 'none';

                // Filter for .html files only
                const htmlFiles = files.filter(f => f.name.endsWith('.html'));

                if (htmlFiles.length === 0) {
                    container.innerHTML = `
                        <p class="empty-state">
                            No contributions yet.<br>
                            Be the first to add yours!
                        </p>
                    `;
                    return;
                }

                // Create a button for each contributor
                htmlFiles.forEach(file => {
                    // Get name from filename (remove .html)
                    const name = file.name.replace('.html', '');

                    const link = document.createElement('a');
                    link.href = `${CONTRIBUTIONS_PATH}/${file.name}`;
                    link.className = 'contributor-btn';
                    link.textContent = name;

                    container.appendChild(link);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Could not load contributors. Try refreshing.';
                console.error(err);
            }
        }

        // Load on page ready
        loadContributors();
    </script>
</body>

</html>
